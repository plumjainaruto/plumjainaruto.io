    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://source.unsplash.com/phone-love') no-repeat center center/cover;
            position: relative;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 182, 193, 0.6);
        }
        .content {
            position: relative;
            text-align: center;
            color: white;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }
        .btn-custom {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: all 0.3s;
            text-decoration: none;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            transform: scale(1.1);
        }
        h1 {
            font-size: 48px;
            font-family: 'Pacifico', cursive;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 20px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .floating-hearts span {
            position: absolute;
            bottom: -10px;
            background: red;
            height: 20px;
            width: 20px;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
            animation: float 5s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="floating-hearts">
        <span style="left: 10%; animation-delay: 0s;"></span>
        <span style="left: 20%; animation-delay: 1s;"></span>
        <span style="left: 30%; animation-delay: 2s;"></span>
        <span style="left: 40%; animation-delay: 3s;"></span>
        <span style="left: 50%; animation-delay: 4s;"></span>
        <span style="left: 60%; animation-delay: 5s;"></span>
        <span style="left: 70%; animation-delay: 6s;"></span>
        <span style="left: 80%; animation-delay: 7s;"></span>
    </div>
